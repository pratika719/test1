<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn-admin {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-admin:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome, {{ user.username }}!</h1>

    <div class="info">
        <p><strong>interest:</strong>
            
            {{ user.interest }}
            
                
        
        </p>
        <p><strong>bio</strong> {{user.bio }}</p>
        
    </div>

   

<h3>Groups</h3>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                
                
                <th scope="col">Name</th>
                <th scope="col">description</th>
                <th scope="col">tags</th>
                
            </tr>
        </thead>
        <tbody>
            
            {% for group in recommended_groups %}
                    
                <tr>
                    
                    <td>{{ group.groupname }}</td>
                    <td>{{ group.description }}</td>
                    <td>{{ group.tags }}</td>
                    <td>
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Join this group</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>



</body>
</html>
